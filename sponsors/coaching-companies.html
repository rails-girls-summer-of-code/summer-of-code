---
layout: bootstrap
title: Our Coaching Companies
class: page page-coaching-companies
current: sponsors
permalink: sponsors/coaching-companies/
---

<section class="main container">
  <div class="wrapper clearfix">
    <h1>{{page.title}}</h1>

    <section class="sponsors-intro">

      
    </section>

    <section class="sponsors-list">
    <ul>
      {% for company in site.data.companies %}
        <li id="{{company.id}}" class="row">
          <div class="sponsors companies sponsors-logo col-md-4">
            <a href="{{ company.url }}" class="{{ company.id }}" target="_blank"></a>
          </div> 
          <div class="sponsors-text col-md-8">
            Location: {{company.location}}
            <br>Hosted Team: {{company.team}}
          </div>

        </li>
      {% endfor %}
    </ul>
    </section>
  </div>
</section>
