- name: Silver
  title: Silver Sponsors
  sponsors:
    - name: Softwire
      id: softwire
      url: http://www.softwire.com/
      text: |-
        <a href="http://www.softwire.com/" target="_blank">Softwire</a> is a bespoke
        software design and development company with offices in London and Bristol.
        Our brilliant staff have a passion for technology and Open Source (we're keen
        contributors to 24 Pull Requests) and we're excited to help Rails Girls Summer of Code
        support women following those same passions.
      years:
        - 2016
    - name: The James Golick Grant for Women in Computology
      id: james_golick_grant
      url: http://jamesgolick.com/2013/10/16/women-in-open-source.html
      text: |-
        <a href="https://medium.com/@benkaufman/remembering-james-golick-23c1dc3ab920">James Golick</a>,
        a well-known figure in the Ruby community, CTO of
        <a href="https://nrml.com/">Normal</a>, friend to many, master of the headstand
        and self-proclaimed computologist was  an outspoken advocate for women in
        technology. After James and fellow developer Danielle Bessler died in a car
        accident in December 2014, his friends and family created a fund to continue
        James' work making tech a better place for women. James
        <a href="http://jamesgolick.com/2013/10/16/women-in-open-source.html">believed</a>
        that working on open source was a path to success in the software industry and
        a great way for women to advance their careers. That is why the board of
        <a href="https://jamesgolick.bitmakerlabs.com/">The James Golick Grant for Women
        in Computology</a> is so happy to partner with Rails Girls Summer of Code.
      years:
        - 2015
        - 2016
    - name: Mapbox
      id: mapbox
      url: https://www.mapbox.com
      text: |-
        <a href="https://www.mapbox.com">Mapbox</a> is a custom mapping platform for
        developers and designers. With mapping APIs for web and mobile applications,
        developers use Mapbox to bring maps to their applications. We work in the open
        and build our product with open source software and open data. We're proud to
        support Rails Girls Summer of Code and know that our help will strengthen our
        community.
      years:
        - 2015
        - 2016
    - name: Twilio
      id: twilio
      url: https://www.twilio.com
      text: |-
        <a href="https://www.twilio.com">Twilio</a> is a cloud communications
        platform for software developers to build, scale and operate real time
        communications in their software applications.  Twilio powers the
        future of business communications, enabling phones, VoIP, and messaging
        to be embedded into web, desktop, and mobile software. We take care of
        the messy telecom hardware and expose a globally available cloud API
        that developers can interact with intelligent & complex communications
        systems.  Twilio is excited to help Rails Girls Summer of Code inspire
        and equip women to build the future of communications
      years:
        - 2015
        - 2016
