---
class: page blog
layout: default
---

<section class="main container">
  <div class="wrapper clearfix">
    

    

    <article class="content">
    <h1>{{ page.title }}</h1>
      <p class='meta'>
        {% if page.twitter %}
          <a href='http://twitter.com/{{ page.twitter }}'>{{ page.author }}</a>,
        {% else %}
          {{ page.author }},
        {% endif %}
        <time datetime="{{ page.created_at | date: "%Y-%m-%dT%H:%M:%S%z"  }}">{{ page.created_at | date: "%B %-d, %Y" }}</time>
      </p>
      {{ content }}
    </article>
    <aside class="sidebar">
      <div>
        <h3>Help us support more students!</h3>
        <a href="/campaign/" class="button">Donate Now!</a>
      </div>
      <div class="rss">
        <a href="/blog.xml"><img src="/img/icons/rss.png" alt="RSS icon"></a>
      </div>
    </aside>
  </div>
</section>
